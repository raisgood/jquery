<html>

<head>
    <title>Demo page</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <!-- your page -->
    <div id="target">Demo Element</div>

    <div id="display">Another demo</div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.js"></script>
    <!-- remove script tag or event handler in JS! -->
    <script>
        $(function() {
            //will execute when the page is ready

            //sample event object event.pageX and Y (X and Y coordinates that tell you exactly from what pixels the user cliked from left(x) to right(x) )
            $('#target').click(function(event) {
                output = 'User clicked on' + event.pageX + '/' + event.pageY;
                $('#display').text(output);
            });
        });
    </script>
    <script src="js/script.js"></script>
</body>
</head>
