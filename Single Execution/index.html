<html>

<head>
    <title>Demo page</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <!-- your page -->
    <form>
        <div><button type="button" class="btn" id="target">Execute!!</button></div>
    </form>

    <div id="display"></div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.js"></script>
    <!-- remove script tag or event handler in JS! -->
    <script>
        $(function() {
            //will execute when the page is ready

            //this will allow you to click the event multiple times
            //$('#target').click(function() {
            //$('#display').text($('#display').text() + "Clicked!!");
            //})


            //this will allow you to click the event once
            $('#target').one('click', function() {
                $('#display').text($('#display').text() + "Clicked!!");
            })
        });
    </script>
    <script src="js/script.js"></script>
</body>
</head>
