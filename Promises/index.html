<html>

<head>
    <title>Demo page</title>
    <link href="css/style.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div id="output">Click button to run script</div>
    <div>
        <button class="btn" id="executor">Run script</button>
    </div>
    <div class="box">Sample content</div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.js"></script>
    <script>
        $(function() {
            $('#executor').click(function() {
                //hide runs asynchronously
                //The next line of code run immediatley 
                $('.box').hide(1000).promise().done(function() {
                    //This code will run *after* the hide is complete
                });
                $('#output').text('Box is now hidden');
            });
        });
    </script>
    <script src="js/script.js"></script>
</body>
</head>
