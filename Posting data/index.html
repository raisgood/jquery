<html>

<head>
    <title>Demo page</title>
    <link href="css/style.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div>
        <label for="first-name">First name:</label>
        <input type="text" class="form-control" id="first-name" />
    </div>
    <div>
        <label for="last-name">Last name:</label>
        <input type="text" class="form-control" id="last-name" />
    </div>

    <div>
        <button type="button" class="btn" id="execute">Save data</button>
    </div>

    <div id="output">Data will go here</div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.js"></script>
    <script>
        $(function() {
            $('execute').click(function() {
                //code
                //var person = new Object();
                //1st method
                //var person = {firstName = val.
                //2nd method
                //var person = {firstName = val.
                //3rd method
                var person = {
                    firstName: $('#first-name').val(),
                    lastName: $('#last-name').val()
                };
                //appropriate function with the return data
                //$.post('/api/Demo', person, function(data))

                $.post('/api/Demo', person).done(function(data) {
                    $('#output').text(data.firstName + ' ' + data.lastName);
                });
            });
        });
    </script>
    <script src="js/script.js"></script>
</body>
</head>
